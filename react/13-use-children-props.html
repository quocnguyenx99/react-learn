<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Component</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <!-- 
      1. Props trong JSX
        - <Component
          propName1 = 'String literals'
          propName2 = {expression} 
        />
      2. Props default to true
      3. Spread/ Rest props
      4. Children props
        - <Component> String litteral </Component>
        - <Component> {expression} </Component>
     -->
    <div id="app"></div>

    <script type="text/babel">
      // Using Render props
      function List({ data, children }) {
        console.log(children);
        return <ul>{data.map((item) => children(item))}</ul>;
      }
      function App() {
        const cars = ["BMW", "HONDA", "VOLVO"];
        return (
          <div className="wrapper">
            <List data={cars}>{(item) => <li>{item}</li>}</List>
          </div>
        );
      }
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
