<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React DOM</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"
    ></script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      // React
      // React.createElement(type, props, children,n)

      const divReact = React.createElement(
        "div",
        {
          className: "post-item",
        },
        React.createElement(
          "h2", // type
          {
            title: "Learing React in F8", // props
          },
          "Learing React" // children
        ),
        React.createElement("p", null, "Learning React from basic to advance")
      );

      // Get root element
      const root = document.getElementById("root");

      // React Dom -> render UI
      ReactDOM.render(divReact, root);
    </script>
  </body>
</html>
